<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator design</title>
    <link rel="stylesheet" href="style.css">
    <body>

        <div class="container">
          <div class="calculator">
            <form>
                <div class="text">
                    <input type="text" id="tex" name="text" >                           
                </div>                                                                      
                <div>
                    <input type="button" value="AC"onclick="text.value ='' ">
                    <input type="button" value="DEL"onclick="text.value =text.value.toString().slice(0,-1) ">
                    <input type="button" value="%"onclick="text.value +='%' ">
                    <input type="button" value="/"onclick="text.value +='/' ">

                </div>
                <div>
                    <input type="button" value="7" onclick="text.value +='7'">
                    <input type="button" value="8" onclick="text.value +='8' " >
                    <input type="button" value="9" onclick="text.value +='9' ">
                    <input type="button" value="*" onclick="text.value +='*' ">

                </div>
                <div>
                    <input type="button" value="4" onclick="text.value +='4' ">
                    <input type="button" value="5" onclick="text.value +='5' ">
                    <input type="button" value="6" onclick="text.value +='6' ">
                    <input type="button" value="-" onclick="text.value +='-' ">

                </div>
                <div>
                    <input type="button" value="1"onclick="text.value +='1' ">
                    <input type="button" value="2"onclick="text.value +='2' ">
                    <input type="button" value="3"onclick="text.value +='3' ">
                    <input type="button" value="+"onclick="text.value +='+' ">

                </div>
                <div>
                    <input type="button" value="0"onclick="text.value +='0' ">
                    <input type="button" value="."onclick="text.value +='.' ">
                    <input type="button" value="=" id="equal" onclick="text.value =eval(text.value)">
                    
                </div>
            </form>
          </div>
          
        </div>
        <p class="name">Designed By Satya</p>
    </body>

</html>
